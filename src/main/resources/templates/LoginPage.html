<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/LoginPageStyle.css">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h1 id="form-title">Login</h1>

        <div id="invalid-username-error-container">
            <p id="invalid-username-error-message">Invalid username or password</p>
        </div>

        <div id="username-exists-error-container">
            <p id="username-exists-error-message">Username already exists, please use another</p>
        </div>

        <div id="passwords-do-not-match-error-container">
            <p id="passwords-do-not-match-error-message">Passwords do not match</p>
        </div>

        <div id="field-cannot-be-empty-error-container">
            <p id="field-cannot-be-empty-error-message">Fields cannot be empty</p>
        </div>

        <div id="password-not-long-enough-container">
            <p id="password-not-long-enough-message">Password must be at least 8 characters long</p>
        </div>

        <div id="auth-div">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group" id="password-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group" id="confirm-password-group" style="display: none;">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button id="submit-button">Login</button>
        </div>
        <button id="toggle-button" class="small-button">Sign Up</button>
    </div>
</div>

<script src="JavaScript/LoginPage.js"></script>
<script src="JavaScript/SignUp.js"></script>
</body>
</html>
